<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fun Talk</title>
    <link rel="stylesheet" type="text/css" href="css/home.css">
</head>

<body>
    <center style="padding: 15px;">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 note">
            <h3 id="name" class="text-primary"></h3>
            <h4 class="text-success">
                Successfully Registered <img src="../img/heart.png" alt="">
                <p class="text-muted">Coming soon...</p>
            </h4>
            <img class="random_img" src="https://source.unsplash.com/random" alt="">
            <h5 class="text-info">Other info of you</h5>
            <div>
                <p class="text-muted" id="email"></p>
                <p class="text-muted" id="phone"></p>
            </div>
            <div class="btn">
                <span class="text-danger logout" onclick="logout()">Logout</span>
            </div>
        </div>
    </center>

    <script type="text/javascript" src="js/home.js"></script>
</body>

</html>
